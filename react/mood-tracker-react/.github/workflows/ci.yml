name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: react/mood-tracker-react/package-lock.json

      - name: Install dependencies
        working-directory: react/mood-tracker-react
        run: npm ci

      - name: Run tests
        working-directory: react/mood-tracker-react
        run: npm run test:ci
